name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the main repository with submodules
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true  # Ensure submodules are initialized

      # Set up JDK 17 for Android/Kotlin development
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Grant execute permissions for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Build with Gradle (including R8 minification)
      - name: Build with Gradle
        run: ./gradlew build --info --stacktrace  # Added flags for detailed output

      # Optionally, assemble the release APK
      - name: Assemble Release APK
        run: ./gradlew assembleRelease --info --stacktrace

      # Upload the release APK as an artifact (optional)
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk

  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code again for the test job
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK 17 for testing
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Run Gradle tests
      - name: Run Unit Tests
        run: ./gradlew test --info --stacktrace

      # Optionally, upload test results as an artifact
      - name: Upload Test Results
        if: always() # Always upload results even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: build/test-results/
